<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <mark>
      <h1> Salmon Cookie Counter</h1>
    </mark>
    <nav>
      <a href="index.html">HOME</a>
      <a href="sales.html">SALES</a>
    </nav>
  </header>
  <main id="container-parent">
    <container>
      <form id="form">
        <fieldset>
          <legend>BUILD YOUR OWN STORE</legend>
          <label>Enter name or location of the store:
            <input type="text" name="storename" required>
          </label>
          <label>Enter average cookies bought per customer:
            <input type="number" step="0.01" name="avgcookie" required>
          </label>
          <label>Enter minimum customers per hour:
            <input type="number" name="mincust" required>
          </label>
          <label>Enter maximum customers per hour:
            <input type="number" name="maxcust" required>
          </label>
          <button type="submit">FULL SEND</button>
        </fieldset>
      </form>
    </container>
    <table id="table">
    </table>
  </main>
  <footer>
    <script src="JS/app.js"></script>
  </footer>
</body>

</html>
