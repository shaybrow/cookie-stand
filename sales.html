<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <header>
    <h1> Salmon Cookies</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="sales.html">SALES</a>
    </nav>
  </header>


  <main id="container-parent">
    <container>
      <form id="form">
        <fieldset>
          <legend>Build your own store</legend>
          <label>Enter name or location of the store:
            <input type="text" name="storename">
          </label>
          <label>Enter average cookies bought per customer:
            <input type="number" step="0.01" name="avgcookie">
          </label>
          <label>Enter minimum customers per hour:
            <input type="number" name="mincust">
          </label>
          <label>Enter maximum customers per hour:
            <input type="number" name="maxcust">
          </label>

          <!-- this will be the start of our dropdown menu -->
          <button type="submit">FULL SEND</button>
        </fieldset>

      </form>
    </container>
    <table id="table">

    </table>

    <!-- <ul id="seattle">Seattle </ul>
    <ul id="tokyo">Tokyo </ul>
    <ul id="dubai">Dubai </ul>
    <ul id="paris">Paris </ul>
    <ul id="lima">Lima </ul> -->

  </main>

  <footer>
    <script src="js/app.js"></script>
  </footer>
</body>


</html>
